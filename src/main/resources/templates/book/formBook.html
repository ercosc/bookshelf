<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link rel="stylesheet" href="style/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
        $(document).ready(function () {
            $('select').formSelect();
        });

    </script>
    <title>Bookshelf</title>
</head>

<body>
    <header>
        <th:block th:include="navbar"></th:block>
    </header>
    <section>
        <br>
        <div class="container form-book">
            <div class="title">
                <h2>Cadastro de Livro</h2>
            </div>
            <form method="POST">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" name="bookTitle" id="titleid">
                        <label for="textarea1">Tílulo</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" name="bookSubtitle" id="subtitleid">
                        <label for="subtitleid">subtítulo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea" name="bookSynopsis"></textarea>
                        <label for="textarea1">Sinopse</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="author" id="authorid">
                        <label for="authorid">Autor</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select name="bookRating">
                            <option disabled selected>Selecione</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <label>Rating</label>
                    </div>
                    <div class="input-field col s6">
                        <select name="bookStatus">
                            <option disabled selected>Selecione</option>
                            <option value="pretendoLer">Pretendo Ler</option>
                            <option value="naoLido">Não Lido</option>
                            <option value="lido">Lido</option>
                        </select>
                        <label>Status</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn-floating btn-large"><i class="material-icons">add</i></button>
                </div>
            </form>
        </div>
        <br>
    </section>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>

</html>
