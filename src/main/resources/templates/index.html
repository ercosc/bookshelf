<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link rel="stylesheet" href="style/style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
</head>

<body>
    <header>
        <th:block th:include="navbar"></th:block>
    </header>
    <section>
        <br>
        <div class="container list-books">
            <div class="title ">
                <h2>Estante Virtual de Livros</h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Subtítulo</th>
                        <th>Autor</th>
                        <th>Nota</th>
                        <th>Status</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td><span th:text="${book.bookTitle}"></span></td>
                        <td><span th:text="${book.bookSubtitle}"></span></td>
                        <td><span th:text="${book.author}"></span></td>
                        <td><span th:text="${book.bookRating}"></span></td>
                        <td><span th:text="${book.bookStatus}"></span></td>
                        <td><a th:href="${(#mvc.url('BC#bookDetail').arg(0, book.bookId)).build()}" class=""><i
                                    class="material-icons left">edit</i></a></td>
                        <td><a th:href="${(#mvc.url('BC#bookDelete').arg(0, book.bookId)).build()}" class=""><i
                                    class="material-icons left">delete</i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
    </section>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
